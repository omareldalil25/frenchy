<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe 1</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: #FE669A;
            background: -webkit-linear-gradient(to right, #03346E, #FE669A);
            background: linear-gradient(to right, #03346E, #FE669A);
        }

        .navbar {
            background-color: #ffffff;
        }

        .navbar-brand {
            padding-left: 20px;
        }

        .navbar-nav {
            margin-left: auto;
            padding-right: 50px;
        }

        .navbar-brand img {
            height: 60px;
        }

        .nav-link {
            font-size: 16px;
            color: #000;
        }

        .nav-link i {
            margin-right: 5px;
        }

        @media (max-width: 767px) {
            .navbar-nav {
                text-align: center;
                padding-right: 0;
            }
        }

        /* Subscription Box */
        .subscription-box {
            /* background-color: #ffffff; */
            background-color: rgba(255,255,255,0.4);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            margin: 40px auto;
            text-align: center;
        }

        .subscription-box h2 {
            color: #03346E;
            margin-bottom: 20px;
        }

        .subscription-box p {
            color: #333;
            font-size: 18px;
            margin-bottom: 20px;
        }

        .subscription-box button {
            background-color: #FE669A;
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .subscription-box button:hover {
            background-color: #03346E;
        }

        /* WhatsApp Icon */
        .whatsapp-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: white;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            animation: pulse 2s infinite;
        }

        .whatsapp-icon i {
            font-size: 30px;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">
            <img src="../login/css/logo 2.png" alt="Logo">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../login/login.html">
                        <i class="fas fa-user"></i> Login
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-credit-card"></i> New Subscription
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Content of Subscribe 1 page -->
    <div class="container mt-5">
        <!-- Subscription Box -->
        <div class="subscription-box">
            <h2>Subscription Details</h2>
            <p>To subscribe to the first secondary grade</p>
            <p>Subscription price: 200 جنيه مصري</p>
            <p>To pay via Vodafone Cash <br> (Transfer number: 01062039393)</p>
            <button onclick="window.location.href='#';">Subscribe Now</button>
        </div>
    </div>

    <!-- WhatsApp Icon -->
    <div class="whatsapp-icon" onclick="location.href='https://wa.me/201062039393';">
        <i class="fab fa-whatsapp"></i>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
